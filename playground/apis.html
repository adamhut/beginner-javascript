<body>
    <p class="user"></p>

    <script>
        const baseEndPoint = 'https://api.github.com';

        const usersEndpoint = `${baseEndPoint}/users/`;

        const userEl = document.querySelector('.user');


        function handleError(err) {
            console.log('oh no');
            console.log(err);
            userEl.textContent = 'Unable to load the content';
        }

        async function displayUser(name) {

            userEl.textContent = 'Loading...';
            const response = await fetch(`${usersEndpoint}${name}`);

            const data = await response.json();

            console.log(data);
            console.log(data.location);
            console.log(data.name);
            userEl.textContent = `
                    ${data.name} - ${data.blog}
                `
            // console.log(adamPromise);


        }

        displayUser('adamhut').catch(handleError);
